<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT downloader</title>
    <style>
        body {
            background-color: rgb(56, 45, 70);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: rgb(159, 151, 167);
        }

    .container {
           display: flex;
           justify-content: center;
           align-items: center;
        }
    input[type=text]{
        border: 2px solid rgb(78, 74, 74);
        padding: .5em;
        font-size: 1em;
        border-radius: 5px;
        outline: none;
    }
    input[type=submit]{
        background-color: white;
        color: black;
        padding: .5em;
        border-radius: 8px;
        border: 3px solid black;
        transition: all .5s ease;
    }
    input[type=submit]:hover{
        background-color:black;
        color: white;
        border: 3px solid white;
        
    }
    p   {
        text-align: center;
        color: white;
        margin-top: 12em;
    }
    </style>
</head>

<body>
    <h1>Masukkan Url Video Di Sini</h1>
    <div class="container">

        <form action="/download" method="post">
            <input type="text" name="url">
            <input type="submit" value="submit">
        </form>
    </div>
    <p>&copy; udinesia325</p>
</body>

</html>
